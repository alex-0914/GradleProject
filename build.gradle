apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'hello.HelloWorld'
// tag:: repository
repositories {
  mavenCentral()
}
// end: repositories

sourceCompatibility = 1.8
targetCompatibility = 1.8


dependencies {
  compile 'joda-time:joda-time:2.2'
  testCompile 'junit:junit:4.12'
}

// tag:: jar
jar {
  baseName = 'gs-gradle'
  version =  '0.1.0'
}
// end:: jar